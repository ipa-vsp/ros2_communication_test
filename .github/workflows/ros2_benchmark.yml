name: ROS 2 Benchmark

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    container:
      image: ros:${{ matrix.ros_distro }}-ros-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros_distro: jazzy
            rmw: rmw_fastrtps_cpp
            apt_package: ros-jazzy-rmw-fastrtps-cpp
          - ros_distro: jazzy
            rmw: rmw_cyclonedds_cpp
            apt_package: ros-jazzy-rmw-cyclonedds-cpp
    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          apt-get update
          apt-get install -y --no-install-recommends python3-pip ${{ matrix.apt_package }}
          pip3 install --no-cache-dir pandas numpy

      - name: Run benchmark
        env:
          RMW_IMPLEMENTATION: ${{ matrix.rmw }}
        shell: bash
        run: |
          set -euxo pipefail
          source /opt/ros/$ROS_DISTRO/setup.bash
          python3 scripts/ros2_benchmark.py \
            --distro $ROS_DISTRO \
            --rmw $RMW_IMPLEMENTATION \
            --reliability reliable \
            --durability volatile \
            --output results/${RMW_IMPLEMENTATION}.csv

      - name: Inspect results
        shell: bash
        run: |
          ls -R results
          head -n 5 results/${{ matrix.rmw }}.csv

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rmw }}-benchmark
          path: results/${{ matrix.rmw }}.csv
